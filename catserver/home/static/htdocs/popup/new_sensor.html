<!-- Modal -->
<div class="modal" id="newsensormodal" tabindex="-1" role="dialog" aria-labelledby="newsensormodal_label" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			</div>
		<div class="modal-body">
		<form enctype="multipart/form-data" class="form-horizontal" action="{% url 'control_sensor' cmd='add' %}" method="post">{% csrf_token %}
			<fieldset>
				<legend>New Sensor Device</legend>
				
				<input id="id_device_id" name="device_id" type="hidden" value="">
				
				<!-- UID -->
				<!-- <div class="form-group">
			  		<label class="col-xs-12 col-sm-3 control-label" for="id_device_uid"><strong class="text-danger">*</strong>UID</label>  
		  			<div class="col-xs-12 col-sm-9">
		  				<input class="form-control input" id="id_device_uid" name="address" type="text" placeholder="Device UID" title="UID" required readonly>
		  			</div>
				</div>-->
				
				
				<!-- Device Name -->
				<div class="form-group">
			  		<label class="col-xs-12 col-sm-3 control-label" for="id_device_name"><strong class="text-danger">*</strong>Device Name</label>  
		  			<div class="col-xs-12 col-sm-9">
		  				<input class="form-control input" id="id_device_name" name="device_name" type="text" placeholder="Device Name" title="Device Name" required>
		  			</div>
				</div>
				
				<!-- value range -->
				<div class="form-group">
			  		<label class="col-xs-12 col-sm-3 control-label" for="id_device_range_min">Minimum Value</label>  
		  			<div class="col-xs-12 col-sm-9">
		  				<input class="form-control input" id="id_device_range_min" name="device_range_min" type="text" placeholder="Min. Value of the sensor" title="Minimum Value">
		  			</div>
				</div>
				
				<div class="form-group">
			  		<label class="col-xs-12 col-sm-3 control-label" for="id_device_range_max">Maximum Value</label>  
		  			<div class="col-xs-12 col-sm-9">
		  				<input class="form-control input" id="id_device_range_max" name="device_range_max" type="text" placeholder="Max. Value of the sensor" title="Maximum Value">
		  			</div>
				</div>
				
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					
					<button class="btn btn-success" id="id_add_device" type="submit">Add</button>
					
				</div>
			</fieldset>
		</form>
			
		</div>
    </div>
  </div>
</div>
