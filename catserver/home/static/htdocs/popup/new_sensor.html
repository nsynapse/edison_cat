<!-- Modal -->
<div class="modal" id="newsensormodal" tabindex="-1" role="dialog" aria-labelledby="newsensormodal_label" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			</div>
		<div class="modal-body">
		<form enctype="multipart/form-data" class="form-horizontal" action="{% url 'control_sensor' cmd='add' %}" method="post">{% csrf_token %}
			<fieldset>
				<legend>New Sensor Device</legend>
				
				<input id="id_sensor_uid" name="sensor_uid" type="hidden" value="">
				
				<!-- sensor Name -->
				<div class="form-group">
			  		<label class="col-xs-12 col-sm-3 control-label" for="id_sensor_name"><strong class="text-danger">*</strong>Sensor Name</label>  
		  			<div class="col-xs-12 col-sm-9">
		  				<input class="form-control input" id="id_sensor_name" name="sensor_name" type="text" placeholder="sensor Name" title="sensor Name" required>
		  			</div>
				</div>
				
				<!-- value range -->
				<div class="form-group">
			  		<label class="col-xs-12 col-sm-3 control-label" for="id_sensor_range_min">Minimum Value</label>  
		  			<div class="col-xs-12 col-sm-9">
		  				<input class="form-control input" id="id_sensor_range_min" name="sensor_range_min" type="number" placeholder="Min. Value of the sensor" title="Minimum Value">
		  			</div>
				</div>
				
				<div class="form-group">
			  		<label class="col-xs-12 col-sm-3 control-label" for="id_sensor_range_max">Maximum Value</label>  
		  			<div class="col-xs-12 col-sm-9">
		  				<input class="form-control input" id="id_sensor_range_max" name="sensor_range_max" type="number" placeholder="Max. Value of the sensor" title="Maximum Value">
		  			</div>
				</div>
				
				<!-- unit -->
				<div class="form-group">
			  		<label class="col-xs-12 col-sm-3 control-label" for="id_sensor_data_unit">Data Unit</label>  
		  			<div class="col-xs-12 col-sm-9">
		  				<input class="form-control input" id="id_sensor_data_unit" name="sensor_data_unit" type="text" placeholder="Data unit" title="Data unit">
		  			</div>
				</div>
				
				<!-- Buffer Size -->
				<div class="form-group">
			  		<label class="col-xs-12 col-sm-3 control-label" for="id_sensor_data_buffer_size">Data Buffer Size</label>  
		  			<div class="col-xs-12 col-sm-9">
		  				<input class="form-control input" id="id_sensor_data_buffer_size" name="sensor_data_buffer_size" type="text" placeholder="Data Buffer Size (default:100)" title="Data Buffer Size">
		  			</div>
				</div>
				
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					
					<button class="btn btn-success" id="id_sensor_add" type="submit">Add</button>
					
				</div>
			</fieldset>
		</form>
			
		</div>
    </div>
  </div>
</div>
